<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <g transform="translate(150,150)">

    <!-- ===== Layer 1: ALL connections (drawn first, behind nodes) ===== -->

    <!-- Center (0,0) to each inner node -->
    <line x1="0" y1="0" x2="0" y2="-85" stroke="#5B5FD6" stroke-width="3"/>
    <line x1="0" y1="0" x2="73.6" y2="-42.5" stroke="#5B5FD6" stroke-width="3"/>
    <line x1="0" y1="0" x2="73.6" y2="42.5" stroke="#3D8FD6" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="85" stroke="#3D8FD6" stroke-width="2.5"/>
    <line x1="0" y1="0" x2="-73.6" y2="42.5" stroke="#2ABBC8" stroke-width="2.5"/>
    <line x1="0" y1="0" x2="-73.6" y2="-42.5" stroke="#2A9DA8" stroke-width="3"/>

    <!-- Outer hexagon ring (node to node) -->
    <line x1="0" y1="-85" x2="73.6" y2="-42.5" stroke="#5B5FD6" stroke-width="2"/>
    <line x1="73.6" y1="-42.5" x2="73.6" y2="42.5" stroke="#3D8FD6" stroke-width="2"/>
    <line x1="73.6" y1="42.5" x2="0" y2="85" stroke="#3D8FD6" stroke-width="1.8"/>
    <line x1="0" y1="85" x2="-73.6" y2="42.5" stroke="#2ABBC8" stroke-width="1.8"/>
    <line x1="-73.6" y1="42.5" x2="-73.6" y2="-42.5" stroke="#2ABBC8" stroke-width="2"/>
    <line x1="-73.6" y1="-42.5" x2="0" y2="-85" stroke="#2A9DA8" stroke-width="2"/>

    <!-- Inner node to satellite extensions -->
    <line x1="0" y1="-85" x2="0" y2="-130" stroke="#5B5FD6" stroke-width="1.5"/>
    <line x1="73.6" y1="-42.5" x2="112.6" y2="-65" stroke="#5B5FD6" stroke-width="1.5"/>
    <line x1="73.6" y1="42.5" x2="112.6" y2="65" stroke="#3D8FD6" stroke-width="1.5"/>
    <line x1="0" y1="85" x2="0" y2="130" stroke="#3D8FD6" stroke-width="1.2"/>
    <line x1="-73.6" y1="42.5" x2="-112.6" y2="65" stroke="#2ABBC8" stroke-width="1.2"/>
    <line x1="-73.6" y1="-42.5" x2="-112.6" y2="-65" stroke="#2A9DA8" stroke-width="1.5"/>

    <!-- ===== Layer 2: Satellite nodes ===== -->
    <circle cx="0" cy="-130" r="10" fill="none" stroke="#5B5FD6" stroke-width="2.5"/>
    <circle cx="112.6" cy="-65" r="10" fill="none" stroke="#5B5FD6" stroke-width="2.5"/>
    <circle cx="112.6" cy="65" r="9" fill="none" stroke="#3D8FD6" stroke-width="2"/>
    <circle cx="0" cy="130" r="8" fill="none" stroke="#3D8FD6" stroke-width="2"/>
    <circle cx="-112.6" cy="65" r="8" fill="none" stroke="#2ABBC8" stroke-width="2"/>
    <circle cx="-112.6" cy="-65" r="10" fill="none" stroke="#2A9DA8" stroke-width="2.5"/>

    <!-- ===== Layer 3: Inner ring nodes (white knockout + stroke + symbol) ===== -->

    <!-- Node 0: top — arc symbol -->
    <circle cx="0" cy="-85" r="19" fill="white"/>
    <circle cx="0" cy="-85" r="18" fill="none" stroke="#5B5FD6" stroke-width="3.5"/>
    <path d="M -8,-90 A 10,10 0 0,1 8,-80" fill="none" stroke="#5B5FD6" stroke-width="3" stroke-linecap="round"/>

    <!-- Node 1: top-right — line symbol -->
    <circle cx="73.6" cy="-42.5" r="17" fill="white"/>
    <circle cx="73.6" cy="-42.5" r="16" fill="none" stroke="#3D8FD6" stroke-width="3"/>
    <line x1="65.6" y1="-36.5" x2="81.6" y2="-48.5" stroke="#3D8FD6" stroke-width="3" stroke-linecap="round"/>

    <!-- Node 2: bottom-right — rect symbol -->
    <circle cx="73.6" cy="42.5" r="17" fill="white"/>
    <circle cx="73.6" cy="42.5" r="16" fill="none" stroke="#3D8FD6" stroke-width="3"/>
    <rect x="66.6" y="35.5" width="14" height="14" rx="2" fill="none" stroke="#3D8FD6" stroke-width="2.5"/>

    <!-- Node 3: bottom — dot symbol -->
    <circle cx="0" cy="85" r="16" fill="white"/>
    <circle cx="0" cy="85" r="15" fill="none" stroke="#2ABBC8" stroke-width="3"/>
    <circle cx="0" cy="85" r="6" fill="#2ABBC8"/>

    <!-- Node 4: bottom-left — triangle symbol -->
    <circle cx="-73.6" cy="42.5" r="16" fill="white"/>
    <circle cx="-73.6" cy="42.5" r="15" fill="none" stroke="#2ABBC8" stroke-width="2.5"/>
    <path d="M -81.6,50.5 L -73.6,32.5 L -65.6,50.5 Z" fill="none" stroke="#2ABBC8" stroke-width="2.5" stroke-linejoin="round"/>

    <!-- Node 5: top-left — arc reversed symbol -->
    <circle cx="-73.6" cy="-42.5" r="17" fill="white"/>
    <circle cx="-73.6" cy="-42.5" r="16" fill="none" stroke="#2A9DA8" stroke-width="3"/>
    <path d="M -81.6,-47.5 A 10,10 0 0,0 -65.6,-37.5" fill="none" stroke="#2A9DA8" stroke-width="3" stroke-linecap="round"/>

    <!-- ===== Layer 4: Center hub (on top of everything) ===== -->
    <circle cx="0" cy="0" r="25" fill="white"/>
    <circle cx="0" cy="0" r="24" fill="none" stroke="#5B5FD6" stroke-width="4"/>
    <!-- Mini bars inside center -->
    <rect x="-12" y="-2" width="7" height="14" rx="1.5" fill="none" stroke="#5B5FD6" stroke-width="2"/>
    <rect x="-3" y="-10" width="7" height="22" rx="1.5" fill="none" stroke="#3D8FD6" stroke-width="2"/>
    <rect x="6" y="-5" width="7" height="17" rx="1.5" fill="none" stroke="#2ABBC8" stroke-width="2"/>

    <!-- ===== Accent dots (in open spaces on hexagon edges) ===== -->
    <circle cx="40" cy="-67" r="4" fill="#5B5FD6"/>
    <circle cx="78" cy="0" r="3.5" fill="#3D8FD6"/>
    <circle cx="40" cy="67" r="3" fill="#2ABBC8"/>
    <circle cx="-40" cy="67" r="3" fill="#2ABBC8"/>
    <circle cx="-78" cy="0" r="3.5" fill="#2A9DA8"/>
    <circle cx="-40" cy="-67" r="3" fill="#2A9DA8"/>
  </g>
</svg>
